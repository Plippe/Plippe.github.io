---
layout: default
---

<h1 class="title">{{ page.title }}</h1>

<div class="subtitle date is-6">
  {{ page.date | date: "%B %-d, %Y" }}
</div>

<div class="content">
  {{ content }}
</div>

<div class="subtitle tags is-6">
  {% for hashtag in site.hashtags %}
    {% assign tag = hashtag.title | downcase %}
    {% if page.tags contains tag %}
      <a class="subtitle is-6" href="{{ hashtag.url | absolute_url }}">#{{tag}}</a>
    {% endif %}
  {% endfor %}
</div>
