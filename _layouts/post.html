---
layout: default
---

<article class="post-sing">
  <img src="{{ page.image | absolute_url }}" />
  <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">{{ page.date | date: "%-d %b %Y" }}</div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <ul class="post-tags">
      {% for tag in page.tags | sort %}
        <li><a href="{{ "/tags" | absolute_url }}#{{ tag | url_encode }}">{{tag}}</a></li>
      {% endfor %}
    </ul>
  </footer>
</article>
