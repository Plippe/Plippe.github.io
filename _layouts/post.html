---
layout: default
---

<article class="post-sing">
  <img src="{{ page.image | absolute_url }}" />
  <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">{{ page.date | date: "%-d %b %Y" }}</div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <ul class="post-tags">
      {% for hashtag in site.hashtags %}
        {% assign tag = hashtag.title | downcase %}
        {% if page.tags contains tag %}
          <li><a href="{{ hashtag.url | absolute_url }}">{{tag}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </footer>
</article>
