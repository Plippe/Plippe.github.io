<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "ItemList",

  "mainEntityOfPage": {
    "@type": "WebPage",
    "url": {{ .Permalink }}
  },

  "itemListElement": [
    {{ range $index, $page := .Data.Pages -}}
    {
      "@type": "ListItem",
      "position": {{ $index }},
      "url": {{ $page.Permalink }}
    },
    {{- end }}
    null
  ]
}
</script>
