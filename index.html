---
layout: default
---

{% for post in site.posts %}
<article class="entry">
  <div class="entry-image">
    <img src="{{post.image | absolute_url}}" />
  </div>
  <header class="entry-header">
    <h2>{{post.title}}</h2>
    <time class="entry-metadata">{{ post.date | date: "%-d %b %Y" }}</time>
  </header>

  <section class="entry-content">
    <p>
      {% if post.excerpt %}
        {{ post.excerpt }}
      {% else %}
        {{ post.content }}
      {% endif %}
    </p>
  </section>

  <a class="entry-link" href="{{ post.url | absolute_url }}"></a>
</article>
{% endfor %}
